<!DOCTYPE html>
<html>
<title>DSD Proiect</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
.name{
  color: #009688;

font-weight: bolder;

font-size: 40px;
}
.search-container{
  position: absolute;
  right: 0;
margin-right: 10px;
}
</style>
<head>
    <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/autocompleteStyle.css">
</head>

<body class="w3-light-grey">

  <div class="topnav">
    <a class="" href="">Home</a>
    <div class="search-container">
      <div class="autocomplete" style="width:300px;">
        <input id="myInput" type="text" name="myCountry" placeholder="Buscar...">
        <input type='hidden' id="selectedID">
      </div>
        <button type="button" onclick="searchProfile()"><i class="fa fa-search"></i></button>
    </div>
  </div>
  
  <div class="bgimg-1" id="home">
    <div class="caption">
      <span class="border">Dise√±o de Sistemas Distribuidos</span><br>
      <span class="border">Equipo #4</span>
    </div>
  </div>
<!-- Page Container -->
<div id="profileCard" class="w3-content w3-margin-top " style="max-width:1400px;" hidden>

  <!-- The Grid -->
  <div class="w3-row-padding main">
  
    <!-- Left Column -->
    <div class="w3-third">
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container">
          <img id="picture" src="cv.picture" style="width:100%" alt="Avatar">
          <div class="w3-display-bottomleft w3-container w3-text-black">
            <h2 class="name" id="nombreCompleto">cv.nombre cv.apellido</h2>
          </div>
        </div>
        <div class="w3-container">
          <p id="career"><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"></i>cv.career</p>
          <p id="home" ><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i>cv.home</p>
          <p id="email" > <i  class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i>cv.email</p>
          <p id="phone" ><i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i>cv.phone</p>
          <hr>

          <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Skills</b></p>
          <div id="skills"></div>
          <br>

          <p class="w3-large w3-text-theme"><b><i class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i>Languages</b></p>
          <div id="lenguajes"></div>
          <br>
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird">
    
      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Work Experience</h2>
        <div id="workExp"></div>
      </div>

      <div class="w3-container w3-card w3-white">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Education</h2>
        <div id="Education"></div>
      </div>

    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>

<footer class="w3-container w3-teal w3-center w3-margin-top">
  <p>Distributed Systems Design</p>
  <p>Team <a href="">#4</a></p>
</footer>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/autocomplete.js"></script>
<script src="js/CustomScript.js"></script>

</body>
</html>
